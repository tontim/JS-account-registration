<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <fieldset>
        <legend>Register your account</legend>
        <form id="registration-form">
        <label>Name:
                <input type="text" name="name" placeholder="Your name here" required autofocus>
            </label>
            <label>Username:
                <input type="text" name="username" placeholder="Your username here" required>
            </label>
            <label>E-mail:
                <input type="email" name="email" id="email" placeholder="email@site.com"required>
            </label>
            <label>Password:
                <input type="password" name="password" id="password" minlength="8" placeholder="At least 8 characters" required>
            </label>
            <label>Confirm password:
                <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
            </label>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </fieldset>
    <script src="index.js"></script>
</body>
</html>
